meta:
  environment: node
  toolchain:
    name: npm
    version: "20"
build:
  skip: false
  additionalCommands: npm install && CI=false npm run build
run:
  persistenceMount: /data
  # Прямая команда запуска npm скрипта
  command: npm start
  # Сообщаем Amvera, что порт приложения - 3000
  containerPort: 3000
serviceType: compute
