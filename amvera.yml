version: null
meta:
  environment: node
  toolchain:
    name: npm
    version: "20"
build:
  skip: false
  # ИЗМЕНЕНИЯ:
  # 1. Используем 'npm install' вместо 'npm ci' (работает даже без lock-файла)
  # 2. Добавляем 'CI=false', чтобы React не падал от мелких предупреждений
  additionalCommands: npm install && CI=false npm run build
run:
  persistenceMount: /data
  # Запускаем через скрипт, который мы прописали в package.json
  scriptName: start-server
  scriptArguments: null
  nodeArguments: null
  containerPort: 80
serviceType: compute
