version: null
meta:
  environment: node
  toolchain:
    name: npm
    version: "20"
build:
  skip: false
  additionalCommands: npm install && CI=false npm run build
run:
  persistenceMount: /data
  # scriptName: start означает, что будет запущена команда "npm start"
  scriptName: start
  containerPort: 80
serviceType: compute
