version: null
meta:
  environment: node
  toolchain:
    name: npm
    version: "20"
build:
  install: npm install
  command: npm run build
  additionalCommands: npm instal && npm run bulid
  artifacts:
    bulid: bulid
run:
  persistenceMount: /data
  directory: build
  command: npx serve -s .
  containerPort: 3000
serviceType: compute
